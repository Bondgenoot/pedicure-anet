id: 22837
name: website-pedicure-anet
environments:
  production:
    domain: pedicureanet.nl
    memory: 1024
    cli-memory: 512
    runtime: "php-8.0:al2"
    build:
      - "composer install --no-dev"
      - "php artisan event:cache"
      - "npm ci && npm run prod && rm -rf node_modules"
  staging:
    memory: 1024
    cli-memory: 512
    runtime: "php-8.0:al2"
    build:
      - "composer install --no-dev"
      - "php artisan event:cache"
      - "npm ci && npm run dev && rm -rf node_modules"
